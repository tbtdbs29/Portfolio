<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thibault | Digital Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Styles spécifiques pour l'intro */
        body { overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        .split-screen {
            display: flex;
            height: 100%;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .split-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: flex 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .split-side:hover {
            flex: 1.5;
            background: rgba(255,255,255,0.02);
        }

        .big-link {
            text-decoration: none;
            color: white;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .big-title {
            font-size: clamp(3rem, 6vw, 8rem);
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 0.9;
            display: block;
            transition: transform 0.5s;
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.2em;
            color: var(--accent);
            margin-top: 20px;
            display: block;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }

        .split-side:hover .subtitle {
            opacity: 1;
            transform: translateY(0);
        }
        
        .split-side:hover .big-title {
            transform: scale(1.05);
        }

        /* Background Image Reveal */
        .bg-reveal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: 1;
            filter: grayscale(100%) brightness(0.4);
        }

        .split-side:hover .bg-reveal {
            opacity: 0.6;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .split-screen { flex-direction: column; }
            .split-side { border-right: none; border-bottom: 1px solid rgba(255,255,255,0.05); }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div id="cursor"></div>

    <main class="split-screen">
        
        <div class="split-side hover-trigger">
            <img src="assets/pdp.jpg" alt="Classic" class="bg-reveal">
            <a href="classic/index.html" class="big-link">
                <span class="big-title">Classic<br>Portfolio</span>
                <span class="subtitle">Développement & Design</span>
            </a>
        </div>

        <div class="split-side hover-trigger">
            <img src="assets/ai.jpg" alt="ai" class="bg-reveal">
            <a href="chatbot/index.html" class="big-link">
                <span class="big-title">AI<br>Experience</span>
                <span class="subtitle">Chatbot Interactif</span>
            </a>
        </div>

    </main>

    <footer style="position: fixed; bottom: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 10; color: #444; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em;">
        Select your interface
    </footer>

    <script>
        // Curseur Magnétique Simple
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.querySelectorAll('.hover-trigger, a').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });
    </script>
</body>
</html>
