<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA | Thibault</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        /* Layout spécifique : Plein écran sans scroll sur le body */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        /* Header simplifié */
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .chat-header h1 {
            font-size: 1.2rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #10b981; /* Vert "Online" */
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        /* Zone de Chat */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 1rem;
            animation: fadeIn 0.3s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            align-self: flex-start;
            /* Pas de fond ou fond très léger pour le bot, style "ChatGPT" */
            background-color: transparent; 
            color: var(--text-secondary);
            border: 1px solid transparent;
            padding-left: 0;
        }
        
        .message.bot strong {
            color: var(--text-primary);
        }

        /* Zone de saisie */
        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: var(--bg-color);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px 20px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        button#sendBtn {
            background: var(--text-primary);
            color: var(--bg-color);
            border: none;
            padding: 0 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button#sendBtn:hover {
            opacity: 0.9;
        }
        
        .back-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: var(--text-primary);
        }

    </style>
</head>
<body>
    <div id="cursor"></div>

    <header class="chat-header">
        <a href="../index.html" class="back-link hover-trigger">← Retour</a>
        <h1>
            <span class="status-dot"></span>
            Assistant Virtuel
        </h1>
        <div style="width: 60px;"></div> </header>

    <div class="chat-container" id="chat">
        <div class="message bot">
            <strong>IA :</strong> Bonjour. Je suis l'assistant virtuel de Thibault. Je peux répondre à vos questions sur son parcours, ses compétences techniques ou ses projets. Que souhaitez-vous savoir ?
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Posez une question sur mon profil..." autocomplete="off">
            <button id="sendBtn" class="hover-trigger">Envoyer</button>
        </div>
    </div>

    <script>
        // Logique UI (Curseur + Chat)
        const cursor = document.getElementById('cursor');
        const chatContainer = document.getElementById("chat");
        const input = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        // Curseur
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.querySelectorAll('.hover-trigger, button, a').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });

        // Fonctions Chat
        function addMessage(text, sender) {
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            
            // Si c'est le bot, on met en gras le nom
            if(sender === 'bot') {
                msg.innerHTML = `<strong>IA :</strong> ${text}`;
            } else {
                msg.textContent = text;
            }
            
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";
            
            // Indicateur de chargement (optionnel mais recommandé pro)
            const loadingId = 'loading-' + Date.now();
            const loadingMsg = document.createElement("div");
            loadingMsg.classList.add("message", "bot");
            loadingMsg.id = loadingId;
            loadingMsg.innerHTML = `<em>En train d'écrire...</em>`;
            chatContainer.appendChild(loadingMsg);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch("http://localhost:3000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });
                
                const data = await response.json();
                
                // Supprimer le message de chargement
                const loader = document.getElementById(loadingId);
                if(loader) loader.remove();

                addMessage(data.reply, "bot");

            } catch (err) {
                const loader = document.getElementById(loadingId);
                if(loader) loader.remove();
                addMessage("Erreur de connexion au serveur. Assurez-vous que le backend tourne.", "bot");
                console.error(err);
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
